<template>
<style>
:host, #container {
  display:block;
}

#container {
  width:100%;
  height:100%;
}

</style>

<div id="container">
<content id="content"></content>
</div>
</template>

<script>
(function() {
  "use strict";

  var importDoc = document.currentScript.ownerDocument;

  class JSScroller extends HTMLElement {
    createdCallback() {
      let template = importDoc.querySelector('template');
      let clone = document.importNode(template.content, true);
      this.container = clone.getElementById("container");
      this.content = clone.getElementById("content");

      let root = this.createShadowRoot();
      root.appendChild(clone);

      this.distributedNodes = this.content.getDistributedNodes();

      this.applyScroll = applyScroll;
      this.distributeScroll = distributeScroll;
      this.style.overflow = "hidden";
      this.style.display = "block";
    }
  }

  document.registerElement('js-scroller', JSScroller);
})();
</script>
